name: docker images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'jmcore/**'
      - 'directory_server/**'
      - 'orderbook_watcher/**'
      - '.github/workflows/docker.yaml'

env:
  REGISTRY: ghcr.io

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  pre-commit:
    uses: ./.github/workflows/pre-commit.yaml

  build-and-push-images:
    runs-on: ubuntu-latest
    needs: [test, pre-commit]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Directory server - production
          - context: .
            dockerfile: ./directory_server/Dockerfile
            image: ghcr.io/${{ github.repository }}-directory-server
            target: production
            tag_suffix: ""
          # Directory server - debug (with pdbpp, memray, full debug symbols)
          - context: .
            dockerfile: ./directory_server/Dockerfile
            image: ghcr.io/${{ github.repository }}-directory-server
            target: debug
            tag_suffix: "-debug"
          # Orderbook watcher
          - context: .
            dockerfile: ./orderbook_watcher/Dockerfile
            image: ghcr.io/${{ github.repository }}-orderbook-watcher
            target: ""
            tag_suffix: ""

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          flavor: |
            suffix=${{ matrix.tag_suffix }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
