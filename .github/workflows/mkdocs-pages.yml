name: Build and deploy MkDocs documentation

on:
  push:
    branches:
      - documentation-branch
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions

      - name: Build documentation
        run: |
          REPO_ROOT="\${GITHUB_WORKSPACE}"

          # Alte Symlinks oder kaputte Ordner im docs/ Ordner ZUERST löschen
          rm -rf "\${REPO_ROOT}/docs/media"
          rm -rf "\${REPO_ROOT}/docs/index.md"
          rm -rf "\${REPO_ROOT}/docs/DOCS.md"
          rm -rf "\${REPO_ROOT}/docs/INSTALL.md"
          rm -rf "\${REPO_ROOT}/docs/developer_reference.md"   # <--- Ergänzt
          rm -rf "\${REPO_ROOT}/docs/jmwallet"
          rm -rf "\${REPO_ROOT}/docs/scripts"
          rm -rf "\${REPO_ROOT}/docs/maker"
          rm -rf "\${REPO_ROOT}/docs/taker"
          rm -rf "\${REPO_ROOT}/docs/directory_server"          # <--- Ergänzt
          rm -rf "\${REPO_ROOT}/docs/orderbook_watcher"         # <--- Ergänzt

          # Dateien und Ordner KOPIEREN
          cp -r "${REPO_ROOT}/media" "${REPO_ROOT}/docs/media"
          cp "${REPO_ROOT}/README.md" "${REPO_ROOT}/docs/index.md"
          cp "${REPO_ROOT}/DOCS.md" "${REPO_ROOT}/docs/DOCS.md"
          cp "${REPO_ROOT}/INSTALL.md" "${REPO_ROOT}/docs/INSTALL.md"
          cp "${REPO_ROOT}/developer_reference.md" "${REPO_ROOT}/docs/developer_reference.md" # <--- Ergänzt (Vom Root kopieren)
          
          cp -r "${REPO_ROOT}/jmwallet" "${REPO_ROOT}/docs/jmwallet"
          cp -r "${REPO_ROOT}/scripts" "${REPO_ROOT}/docs/scripts"
          cp -r "${REPO_ROOT}/maker" "${REPO_ROOT}/docs/maker"
          cp -r "${REPO_ROOT}/taker" "${REPO_ROOT}/docs/t