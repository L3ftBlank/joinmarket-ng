name: Build and deploy MkDocs documentation

on:
  # Run workflow on every push to the 'documentation-branch' (oder master/main)
  push:
    branches:
      - documentation-branch
      - master
      - main
  # Erlaubt auch manuelles Auslösen über den "Run workflow" Button
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions

      - name: Build documentation
        run: |
          # Pfad zum Repository-Root
          REPO_ROOT="${GITHUB_WORKSPACE}"

          # Dateien und Ordner KOPIEREN statt zu verlinken
          # Wir nutzen absolute Pfade, um "No such file or directory" zu vermeiden
          cp -r "${REPO_ROOT}/media" "${REPO_ROOT}/docs/media"
          cp "${REPO_ROOT}/README.md" "${REPO_ROOT}/docs/index.md"
          cp "${REPO_ROOT}/DOCS.md" "${REPO_ROOT}/docs/DOCS.md"
          cp "${REPO_ROOT}/INSTALL.md" "${REPO_ROOT}/docs/INSTALL.md"

          cp -r "${REPO_ROOT}/jmwallet" "${REPO_ROOT}/docs/jmwallet"
          cp -r "${REPO_ROOT}/scripts" "${REPO_ROOT}/docs/scripts"
          cp -r "${REPO_ROOT}/maker" "${REPO_ROOT}/docs/maker"
          cp -r "${REPO_ROOT}/taker" "${REPO_ROOT}/docs/taker"

          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'