name: Build and deploy MkDocs documentation

on:
  # Run workflow on every push to the 'documentation-branch' (oder master/main)
  push:
    branches:
      - documentation-branch
      - master
      - main
  # Erlaubt auch manuelles Auslösen über den "Run workflow" Button
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material
          pip install pymdown-extensions

      - name: Build documentation
        run: |
          # Dateien und Ordner KOPIEREN statt zu verlinken (vermeidet Symlink-Probleme in CI)
          cp -r ../media docs/media
          cp ../README.md docs/index.md
          cp ../DOCS.md docs/DOCS.md
          cp ../INSTALL.md docs/INSTALL.md

          cp -r ../jmwallet docs/jmwallet
          cp -r ../scripts docs/scripts
          cp -r ../maker docs/maker
          cp -r ../taker docs/taker

          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'